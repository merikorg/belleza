<div
  class="row align-items-center border rounded p-3 my-3"
  *ngFor="let product of item"
>
  <div class="col-md-3">
    <img [src]="product.url" alt="" class="img-fluid rounded" />
  </div>
  <div class="col-md-9">
    <h5>{{ product.name }}</h5>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
  </div>
</div>
